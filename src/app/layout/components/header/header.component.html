<div class="header-wrapper d-flex align-items-center justify-content-between">
    <div (click)="toggleSidebar()">
        <span *ngIf="!isSidebarVisible" class="cursor-pointer" [inlineSVG]="'./assets/icons/toggle.svg'"></span>
        <span *ngIf="isSidebarVisible" class="header_svg cursor-pointer rotate_icon" [inlineSVG]="'./assets/icons/closeArrow.svg'"></span>
    </div>
    <div class="d-flex align-items-center">
        <span (click)="toggleFullscreen()" class="header_svg cursor-pointer" [inlineSVG]="'./assets/icons/fullscreen.svg'"></span>
        <span class="header_svg mx-4 cursor-pointer" [inlineSVG]="'./assets/icons/setting.svg'"></span>
        <div class="profile_img">
            <img src="" alt="">
        </div>
    </div>
</div>
