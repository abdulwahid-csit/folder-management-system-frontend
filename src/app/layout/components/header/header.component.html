<div class="header-wrapper d-flex align-items-center justify-content-between">
    <div (click)="toggleSidebar()">
        <span *ngIf="!isSidebarVisible" class="cursor-pointer sideBarToggle " ></span>
        <span *ngIf="isSidebarVisible" class="header_svg cursor-pointer rotate_icon closeArrow"></span>
    </div>
    <div class="d-flex align-items-center">
        <span (click)="toggleFullscreen()" class="header_svg cursor-pointer fullscreen" ></span>
        <span class="header_svg mx-4 cursor-pointer setting" ></span>
        <div class="profile_img">
            <img src="" alt="">
        </div>
    </div>
</div>
