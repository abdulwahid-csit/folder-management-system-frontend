<div class="header-wrapper d-flex align-items-center justify-content-between "
    [ngClass]="{'custom-shadow': !isDetailsPage }">
    <div (click)="toggleSidebar()" class="sidebar-toggle-div d-flex align-items-center justify-content-center">
        <span *ngIf="!isSidebarVisible"
            class="cursor-pointer sideBarToggle align-items-center justify-content-center "></span>
        <span *ngIf="isSidebarVisible" class="cursor-pointer rotate_icon closeArrow"></span>
    </div>
    <div class="d-flex align-items-center justify-content-between">
        <div class="fullscreen-icon d-flex align-items-center justify-content-center">
            <span (click)="toggleFullscreen()" class="header_svg cursor-pointer fullscreen"
                [ngClass]="{ 'me-4': isDashboard }">
            </span>
        </div>
        <div *ngIf="showSettingsIcon" class="d-flex align-items-center justify-content-center settings-icon mx-4">
            <span class="header_svg  cursor-pointer setting rotate-animate"></span>
        </div>
        <div class="profile_img" (click)="toggleDropdown()">
            <img src="../../../../assets/images/profile-img.png" alt="">
        </div>
    </div>
    <div class="card" [class.hidden]="!isDropdownVisible">
        <div class="d-flex col-12 pt-2 ps-3 align-items-center">
            <div class="profile-image-container">
                <img class="dropdown-profile-img" src="../../../../assets/images/profile-img.png" alt="">
            </div>
            <div class="text-container">
                <div class="text-header">{{userName}}</div>
                <div class="text-dark">{{userRole}}</div>
            </div>

        </div>

        <hr class="mt-3  pe-2 ps-2 pt-0 pb-0">
        <div class="d-flex col-12 pt-2 ps-3 align-items-center cursor-pointer">
            <div class=" profile d-flex align-items-center">
                <div class="profile-icon me-2 users-icon"> <img src="" alt=""></div>

                <span class=""> My Profile </span>
            </div>
        </div>
        <hr class="mt-3  pe-2 ps-2">
        <div class="pt-3 ps-3 pb-2">
            <button class="danger-btn fs-14 fw-600 cursor-pointer" (click)="logout()">
                Logout
                <span class="logout-icon"> <img src="" alt=""></span>
            </button>
        </div>

    </div>
</div>
