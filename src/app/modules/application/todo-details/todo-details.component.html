<div class="modal-dialog-box">
  <div class="pt-0">
    <div
      class="modal-header border-bottom-0 d-flex justify-content-between align-items-baseline"
    >
      <h3>{{ title }}</h3>
    </div>
    <div class="modal-body" style="max-height: 500px; overflow-y: auto">
      <div class="row mt-3" style="font-weight: bold">
        <div class="col-9">
          <div class="p-2">Title</div>
        </div>
        <div class="col-2">
          <div class="flex-row col-2 d-flex gap-2">
            <span>Actions</span>
          </div>
        </div>
      </div>
      <div class="row mt-3" *ngFor="let todo of data">
        <div class="col-9">
          <div class="card p-2">{{todo?.title}}</div>
        </div>
        <div class="col-2">
          <div class="flex-row col-2 d-flex gap-2">
            <button class="btn btn-outline-danger border" (click)="deleteTodo(todo._id)">Delete</button>
            <button *ngIf="!todo?.isCompleted" class="primary_button" (click)="changeStatus(todo._id)">Done</button>
          </div>
        </div>
      </div>
      <h5 *ngIf="!data?.length">No Tasks found</h5>
    </div>
    <div class="modal-footer border-top-0 d-flex justify-content-end">
      <div class="buttons">
        <button type="button" class="cancel_btn me-2" (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
