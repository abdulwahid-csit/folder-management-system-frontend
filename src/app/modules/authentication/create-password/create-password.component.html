<div class="bg-login d-flex justify-content-center align-items-center">
  <div class="border-0 shadow-sm rounded-4 login-box">
    <div class="p-3 p-md-4 p-xl-5 ">
      <div class="row">
        <div class="col-12">
          <div class="mb-4">
            <div class="logo"></div>
          </div>
          <div class="common_modal">
            <div class="modal-header border-bottom-0 ">
              <h2 class="mb-0 header-content">Create New Password</h2>
            </div>
            <div class="mt-2 d-flex dark-light ">Your new password must be different from previous used password.</div>
            <div class="modal-body mt-4">
              <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="input-container">
                    <label for="" class="label-font required ">Password</label>
                    <input type="password" class="form-control " formControlName="password" [ngClass]="{
                              'is-invalid': isControlHasError('password', 'required')
                            }" placeholder="Enter new password">
                    <span *ngIf="isControlHasError('password','required')" class="text-danger fs-8 ps-3">Password is
                      required</span>
                  </div>
                  <span class="dark-light pt-2 mt-1">Password must be 8 character</span>
                </div>
                <div class="row mt-3">
                  <div class="input-container">
                    <label for="" class=" label-font required">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" [ngClass]="{
                              'is-invalid': isControlHasError('confirmPassword', 'required')
                            }" placeholder="Enter confirm password">
                    <span *ngIf="isControlHasError('confirmPassword','required')" class="text-danger fs-8 ps-3">Confirm
                      password is
                      required</span>
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <div class="d-grid">
                    <button class="btn btn-clr " type="submit">Reset Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-12 mt-4">
            <div class="d-flex flex-column flex-md-row justify-content-center mt-2 mb-2">
              <div class="dark-light pe-1">Wait, i remember my password....</div>
              <div class="text-clr cursor-pointer" [routerLink]="['/login']">Â Click here</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
