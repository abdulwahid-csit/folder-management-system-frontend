<div class="verify-email-container d-flex justify-content-center align-items-center">
  <div class="verify-email-box">
    <div class="logo">
      <img src="../../../../assets/logos/verify-email-page-logo.svg" alt="Logo">
    </div>
    <h2>Verify Your Email</h2>
    <p>We sent a verification code to your email. Enter the code from the email in the field below.</p>
    
    <h6>Type your 6 digit security code</h6>
    <div class="form-group code-inputs custom-input">
      <input type="number" maxlength="1" class="form-control"
             [(ngModel)]="code[0]" 
             (input)="onInputChange($event, 0)" 
             (keydown)="onKeyDown($event, 0)" />
      <input type="number" maxlength="1" class="form-control" 
             [(ngModel)]="code[1]" 
             (input)="onInputChange($event, 1)" 
             (keydown)="onKeyDown($event, 1)" />
      <input type="number" maxlength="1" class="form-control" 
             [(ngModel)]="code[2]" 
             (input)="onInputChange($event, 2)" 
             (keydown)="onKeyDown($event, 2)" />
      <input type="number" maxlength="1" class="form-control" 
             [(ngModel)]="code[3]" 
             (input)="onInputChange($event, 3)" 
             (keydown)="onKeyDown($event, 3)" />
      <input type="number" maxlength="1" class="form-control" 
             [(ngModel)]="code[4]" 
             (input)="onInputChange($event, 4)" 
             (keydown)="onKeyDown($event, 4)" />
      <input type="number" maxlength="1" class="form-control" 
             [(ngModel)]="code[5]" 
             (input)="onInputChange($event, 5)" 
             (keydown)="onKeyDown($event, 5)" />
    </div>
    
    <button class="btn primary_button text-white btn-block" (click)="verifyAccount()">Verify my account</button>
    
    <div class="resend text-center">
      <span>Didn't get the code?</span><a href="#"> Resend</a>
    </div>
  </div>
</div>
