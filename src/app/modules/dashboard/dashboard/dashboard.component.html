<div class="wrapper">



    <div class="header d-flex justify-content-between">
        <div>
            <div class="fs-20px bold-font">Hi, {{userName}} ðŸ‘‹</div>
            <div class="fs-14px color-8492A6">Welcome back, nice to see you again!!!</div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
            <button class="primary_button d-flex justify-content-center" routerLink="settings">
                <span class="setting-icon rotate-animate me-1 ">

                </span>
                <span class="bold-font fs-14px">Settings</span>


            </button>
        </div>
    </div>



    <div class="cards-div justify-content-between">

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3  mt-4" *ngFor="let item of overViewList">
                <div class="custom-card d-flex">
                    <div class="card-icon-div d-flex justify-content-center align-items-center me-3"
                        [ngClass]="{'bg-2DD1DB': item.key === 'total_members' || item.key === 'total_organizations', 'bg-F7B06F': item.key === 'total_applications', 'bg-FBC8D4': item.key === 'total_users', 'bg-9795F0': item.key === 'active_users'}">
                        <i [ngSwitch]="item.key">
                            <img *ngSwitchCase="'total_members'" src="../../../../assets/icons/logs-icon.svg" alt="">
                            <img *ngSwitchCase="'total_organizations'" src="../../../../assets/icons/logs-icon.svg" alt="">
                            <img *ngSwitchCase="'total_applications'" src="../../../../assets/icons/building.svg"
                                alt="">
                            <img *ngSwitchCase="'total_users'" src="../../../../assets/icons/user-icons.svg" alt="">
                            <img *ngSwitchCase="'active_users'" src="../../../../assets/icons/applications-icon.svg"
                                alt="">
                        </i>
                    </div>
                    <div>
                        <div class="fs-14px color-8492A6 semi-bold-font">{{item.header}}</div>
                        <div class="fs-20px bold-font">{{item.count}}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="main-div mt-4">
            <div class="sso_card w-100 h-100">
                <div class="d-flex align-items-center justify-content-between dataTable_header">
                    <h4 class="primary_color mb-0 activity-log">Activity Logs</h4>
                </div>
                <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="organizationList"
                    [searchTerm]="searchTerm" [module]="'dashboard'"></app-data-table>
            </div>
        </div> -->

    </div>
</div>
