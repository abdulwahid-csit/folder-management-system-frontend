<div class="common_modal">
    <div class="modal-header border-bottom-0">
        <h2 class="primary_color mb-0">{{title}} Organization</h2>
    </div>
    <div class="modal-body">
        <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()">
            <div class="mb-4 custom-input" [ngClass]="isControlHasError('name','required')? 'custom-input-error': 'custom-input'">
                <label for="" class="mb-1 primary_color required font_weight_500 required">Name</label>
                <input type="text" class="form-control form-control-lg" formControlName="name"
                    placeholder="Enter organization name">
                <small *ngIf="isControlHasError('name','required')" class="text-danger">Organization name is
                    required</small>
            </div>
            <div class="mb-3 custom-input" [ngClass]="isControlHasError('domain','required')? 'custom-input-error': 'custom-input'">
                <label for="" class="mb-1 primary_color required font_weight_500 required">Domain</label>
                <input type="text" class="form-control form-control-lg" formControlName="domain"
                    placeholder="Enter domain name">
                <small *ngIf="isControlHasError('domain','required')" class="text-danger">Domain name is
                    required</small>
            </div>
            <div class="modal-footer border-top-0 pb-0 pe-0">
                <button type="button" class="cancel_btn" (click)="closeModal()">Cancel</button>
                <button type="submit" class="primary_button">
                    <!-- <div class="spinner-border spinner-border-sm" role="status">
                        <span class="sr-only"></span>
                    </div> -->
                    <span *ngIf="title === 'Create'">
                        Create
                    </span>
                    <span *ngIf="title === 'Edit'">
                        Update
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
