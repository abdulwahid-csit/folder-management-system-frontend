<div class="main-div">
    <div class="sso_card w-100 h-100 dashboard-wrapper">
        <div class="d-flex align-items-center justify-content-between dataTable_header">
            <h4 class="primary_color mb-0 table-header-letter-spacing">Organizations</h4>
            <div class="d-flex">
                <div class="position-relative display-flex ms-8px custom-input">
                    <input type="text" class="form-control dataTableSearch" [(ngModel)]="searchTerm"
                        placeholder="Search by name or domain" (keyup)="onKeyChange($event)">
                    <span class="search_icon searchIcon"></span>
                </div>
                <button type="button" class="btn filter_btn ms-8px d-none"><span class="filterIcon me-2"></span>
                    Filter</button>
                <button *ngIf="localStoreService.hasPermission('can.create.organization')" type="button" class="primary_button ms-8px" (click)="createOganization()">Create
                    Oganization</button>
            </div>
        </div>
        <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="organizationList"
            [module]="'organization'" (changePage)="getOrganization($event)"></app-data-table>

    </div>
</div>
