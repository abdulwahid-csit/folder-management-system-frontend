<div class="wrapper">
 <div class="bg-login d-flex justify-content-center align-items-center">
  <div class="border-0 shadow-sm custom-shadow rounded-4 login-box">
    <div class="">
      <div class="row">
              <div class="">
                <div><h2 class="mb-0 header-content">Profile ðŸš€</h2></div>
                <div class="d-flex gap-4"><img [src]="environment.apiUrl + 'uploaded-files/' + profilePicture" width="200px" height="220px" alt="">
                <button (click)="openFile()" class="primary_button" style="position: relative;top: 130px;"> {{file ? file?.name : 'Edit Profile Picture'}}
                  <input style="visibility: hidden;" id="profile-image-input" accept=".jpg, .png," (change)="onFileChange($event)" #profile type="file">
                </button></div>
              </div>
        <div class="logo"></div>
        <div class="col-12">
          <div class="mb-4"></div>
          <div class="common_modal">
            <div class="modal-header border-bottom-0">
            </div>
            <div class="d-flex dark-light">
              Manage your profile from one place.
            </div>
            <div class="modal-body mt-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                
                <!-- First Name Field -->
                 <div class="d-block">
                <div class="row custom-input mb-4 pe-2">
                  <div class="input-container col-md-6">
                    <label class="label-font required">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName"
                      [ngClass]="{'is-invalid': isControlHasError('firstName', 'required')}"
                      placeholder="Enter first name" (blur)="onControlBlur('firstName')" />
                    <span *ngIf="isControlHasError('firstName', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Firstname is required
                    </span>
                  </div>
                  <!-- Last Name Field -->
                   <div class="input-container col-md-6">
                    <label class="label-font required">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName"
                      [ngClass]="{'is-invalid': isControlHasError('lastName', 'required')}"
                      placeholder="Enter last name" (blur)="onControlBlur('lastName')" />
                    <span *ngIf="isControlHasError('lastName', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Lastname is required
                    </span>
                  </div>
                </div>
            
              </div>
                <!-- User Name Field -->
                <div class="row custom-input mb-4">
                  <div class="input-container col-md-6">
                    <label class="label-font required">User Name</label>
                    <input type="text" class="form-control" formControlName="username"
                      [ngClass]="{'is-invalid': isControlHasError('username', 'required')}"
                      placeholder="Enter user name" (blur)="onControlBlur('username')" />
                    <span *ngIf="isControlHasError('username', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Username is required
                    </span>
                  </div>

                <!-- Email Field -->
                    <div class="input-container col-md-6">
                    <label for="email" class="label-font required">Email</label>
                    <input id="email" type="email" class="form-control" formControlName="email" [ngClass]="{
                        'is-invalid': isControlHasError('email', 'required') || isControlHasError('email', 'pattern')
                      }" placeholder="Enter email address" (blur)="onControlBlur('email')" />
                    <span *ngIf="isControlHasError('email', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Email is required
                    </span>
                    <span *ngIf="isControlHasError('email', 'pattern')" class="text-danger fs-8 ps-3 pt-1">
                      Enter a valid email address
                    </span>
                  </div>
                </div>

             

                <!-- Phone Field -->
                <div class="row mt-3 custom-input mb-4">
                  <div class="input-container col-md-6">
                    <label for="email" class="label-font required">Phone</label>
                    <input id="number" type="email" class="form-control" formControlName="phone" [ngClass]="{
                        'is-invalid': isControlHasError('phone', 'required') || isControlHasError('phone', 'pattern')
                      }" placeholder="Enter phone number" />
                    <span *ngIf="isControlHasError('phone', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Phone is required
                    </span>
                    <span *ngIf="isControlHasError('phone', 'pattern')" class="text-danger fs-8 ps-3 pt-1">
                      Please enter a valid phone number
                    </span>
                  </div>
                <!-- Designation -->
                   <div class="input-container col-md-6">
                    <label for="email" class="label-font">Desegnation</label>
                    <input id="number" type="email" class="form-control" formControlName="desegnation" [ngClass]="{
                        'is-invalid': isControlHasError('desegnation', 'required')
                      }" placeholder="Enter desegnation" />
                    <span *ngIf="isControlHasError('phone', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Desegnation is required
                    </span>
                
                  </div>
                </div>
              
                <!-- Department -->
                <div class="row mt-3 custom-input mb-4">
                  <div class="input-container col-md-6">
                    <label for="email" class="label-font">Department</label>
                    <input id="number" type="email" class="form-control" formControlName="department" [ngClass]="{
                        'is-invalid': isControlHasError('department', 'required')
                      }" placeholder="Enter department" />
                    <span *ngIf="isControlHasError('department', 'required')" class="text-danger fs-8 ps-3 pt-1">
                      Department is required
                    </span>
                  </div>
                </div>
                <!-- Submit Button -->
                <div class="col-12 mt-5">
                  <div class="d-grid">
                    <button class="btn btn-clr" *ngIf="!isFomDisabled" [disabled]="isLoading" type="submit">
                      <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                      Update Account
                    </button>
                    <button class="btn btn-clr" *ngIf="isFomDisabled" (click)="registerForm.enable(); isFomDisabled = false">
                      <span class="spinner-border spinner-border-sm" *ngIf="isLoading"></span>
                      Edit Account
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
