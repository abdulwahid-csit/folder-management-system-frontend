<div class="common_modal">
    <div class="modal-header border-bottom-0">
        <h2 class="primary_color mb-0 ">{{ mode === 'create' ? 'Create Role' : 'Update Role' }}</h2>
    </div>
    <div class="modal-body" [formGroup]="rolesForm">

        <div class="row">
            <div class="input-container">
                <label for="" class="mt-3  required font_weight_500">Role Name</label>
                <input [ngClass]="{
              'is-invalid': isControlHasError('name', 'required')
            }" type="text" class="form-control form-control-lg mt-2" formControlName="name"
                    placeholder="Enter Unique role name">
                <span *ngIf="isControlHasError('name','required')" class="text-danger fs-8 ps-3">Name is
                    required</span>
            </div>
        </div>
        <div class="row">
            <div class="input-container">
                <label for="" class="mt-3 required font_weight_500">Description</label>
                <textarea [ngClass]="{
              'is-invalid': isControlHasError('description', 'required')
            }" type="" class="form-control form-control-lg mt-2" formControlName="description"
                    placeholder="Enter description here"></textarea>
                <span *ngIf="isControlHasError('description','required')"
                    class="text-danger fs-8 ps-3">Description Password is
                    required</span>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-4">
            <h4 class="primary_color mb-0">Permissions</h4>
            <div>
                <h4 class="mt-2 text-decoration-underline text-primary-custom ps-2 bold-fonts pe-2 me-2 fs-14 fw-600 cursor-pointer"
                    (click)="openModal(permission)">
                    <span class="ms-2 "> + Add</span>
                </h4>
            </div>
        </div>
        <hr class="mb-2 me-2 custom-hr">
        <div class="modal-footer border-top-0 pb-0 mt-2">
            <button type="button" class="cancel_btn fs-14 fw-600 me-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="primary_button fs-14 fw-600">Create</button>
        </div>
    </div>
</div>
