
<div class="p-4">
    <div class="sso_card w-100 h-100">
        <div class="d-flex align-items-center justify-content-between dataTable_header">
            <h4 class="primary_color mb-0">Roles & Permissions</h4>
            <div class="d-flex">
                <div class="position-relative display-flex ms-3">
                    <input type="text" class="form-control dataTableSearch" [(ngModel)]="searchTerm"
                        placeholder="Search by name or domain">
                    <span class="search_icon searchIcon" ></span>
                </div>
                <button type="button" class="btn filter_btn ms-3 filterIcon"><span class="me-1"
                        ></span> Filter</button>
                <button type="button" class="primary_button ms-3" (click)="permissionUser()">Create Roles</button>
            </div>
        </div>
        <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="roleslist"
            [searchTerm]="searchTerm" [module]="'roles'"></app-data-table>
    </div>
</div>
