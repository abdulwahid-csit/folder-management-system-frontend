<div class="main-container">
<div class="d-flex flex-column justify-content-center  p-5 w-75">
    <div class="p-5 pt-0">
        <div class="p-5  bg-white main-div custom-shadow">
      <h4 class="fs-20px fw-700 mb-3">Register Yourself</h4>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="">
        <div class="d-md-flex justify-content-between">
          <div class="mb-4 custom-input col-12 col-md-6 me-4"
          [ngClass]="isControlHasError('firstName','required')? 'custom-input-error': 'custom-input'">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">First Name </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter first name"
              formControlName="firstName">
            <small *ngIf="isControlHasError('firstName','required')" class="text-danger mt-1">First Name is required</small>
          </div>
          <div class="mb-4 custom-input col-12 col-md-6 pe-md-3"
          [ngClass]="isControlHasError('lastName','required')? 'custom-input-error': 'custom-input'">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required ">Last Name </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter last name"
              formControlName="lastName">
              <small *ngIf="isControlHasError('lastName','required')" class="text-danger mt-1">First Name is required</small>
          </div>
  
        </div>
        <div class="d-md-flex justify-content-between">
          <div class="mb-4 custom-input col-12 col-md-6 me-4" [ngClass]="isControlHasError('username','required')? 'custom-input-error': 'custom-input'">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">User Name </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter username"
              formControlName="username">
              <small *ngIf="isControlHasError('username','required')" class="text-danger mt-1">First Name is required</small>
          </div>
          <div class="mb-4 custom-input col-12 col-md-6 pe-md-3"[ngClass]="isControlHasError('phoneNumber','required')? 'custom-input-error': 'custom-input'">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">Phone Number </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter phone number"
              formControlName="phoneNumber">
              <small *ngIf="isControlHasError('phoneNumber','required')" class="text-danger mt-1">First Name is required</small>
          </div>
  
        </div>
        <div class="d-md-flex justify-content-between">
          <div class="mb-4 custom-input col-12 col-md-6 me-4">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">Email </label>
            <input type="text" class="form-control fs-14px focus-none" id="exampleFormControlInput1"
              placeholder="Enter email address" formControlName="email" [disabled]="true">
              <!-- <small *ngIf="isControlHasError('email','required')" class="text-danger mt-1">First Name is required</small> -->
          </div>
          <div class="mb-4 custom-input col-12 col-md-6 pe-md-3"[ngClass]="isControlHasError('password','required')? 'custom-input-error': 'custom-input'">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">Password </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter password"
              formControlName="password">
              <small *ngIf="isControlHasError('password','required')" class="text-danger mt-1">First Name is required</small>
          </div>
  
        </div>
        <div class="d-md-flex justify-content-between">
          <div class="mb-4 custom-input col-12 col-md-6 me-4">
            <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">Re-Type Password </label>
            <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Confirm password">
          </div>
          <div class="mb-4 custom-input col-12 col-md-6">
            <!-- <label for="exampleFormControlInput1" class="form-label mb-1 fs-14px fw-700 required">Email </label>
          <input type="text" class="form-control fs-14px" id="exampleFormControlInput1" placeholder="Enter email address"> -->
          </div>
  
        </div>
        <div class="d-md-flex justify-content-end mt-4">
          <!-- <button type="button" class="btn border me-3 close-modal" (click)="closeModal()">Cancel</button> -->
          <button type="submit" class="primary_button">Register</button>
  
        </div>
      </form>
    </div>
</div>
</div>
