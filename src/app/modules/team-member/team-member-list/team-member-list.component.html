<div class="main-div">
    <div class="sso_card w-100 h-100">
        <div class="d-flex align-items-center justify-content-between dataTable_header">
            <h4 class="primary_color mb-0">Team Members</h4>
            <div class="d-flex">
                <div class="position-relative display-flex ms-3 custom-input">
                    <input type="text" class="form-control dataTableSearch" [(ngModel)]="searchTerm"
                        placeholder="Search by name or domain">
                    <span class="search_icon searchIcon">&nbsp;</span>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn filter_btn ms-3 ">
                        <span class="me-1 filterIcon">&nbsp;</span> Filter
                    </button>
                </div>
                <button type="button" class="primary_button ms-3" (click)="createOganization()">Invite</button>
            </div>
        </div>
        <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="organizationList"
            [searchTerm]="searchTerm" [module]="'team-member'"></app-data-table>
    </div>
</div>
