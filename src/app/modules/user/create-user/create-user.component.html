<div class="organization_modal">
    <div class="modal-header border-bottom-0">
        <h2 class="primary_color mb-0">Create User</h2>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
            <div class="col-xl-6">
                <label for="" class="mb-1 primary_color required font_weight_500">First Name</label>
                <input type="text" class="form-control form-control-lg" formControlName="userForm"
                    placeholder="Enter user name">
                <span *ngIf="isControlHasError('userForm','required')" class="text-danger">user name is
                    required</span>
            </div>
            <div class="col-xl-6">
                <label for="" class="mb-1 primary_color required font_weight_500">Last name</label>
                <input type="text" class="form-control form-control-lg" formControlName="domainName"
                    placeholder="Enter domain name">
                <span *ngIf="isControlHasError('domainName','required')" class="text-danger">Last name is
                    required</span>
            </div>
            <div class="col-xl-6">
                <label for="" class="mb-1 primary_color required font_weight_500">User name</label>
                <input type="text" class="form-control form-control-lg" formControlName="domainName"
                    placeholder="Enter domain name">
                <span *ngIf="isControlHasError('domainName','required')" class="text-danger">User name is
                    required</span>
            </div>
            <div class="col-xl-6">
                <label for="" class="mb-1 primary_color required font_weight_500">Phone Number</label>
                <input type="text" class="form-control form-control-lg" formControlName="domainName"
                    placeholder="Enter domain name">
                <span *ngIf="isControlHasError('domainName','required')" class="text-danger">Phone number is
                    required</span>
            </div>
            <div class="col-xl-6">
                <label for="" class="mb-1 primary_color required font_weight_500">Email</label>
                <input type="text" class="form-control form-control-lg" formControlName="domainName"
                    placeholder="Enter domain name">
                <span *ngIf="isControlHasError('domainName','required')" class="text-danger">Email is
                    required</span>
            </div>
<div class="col-xl-6">
    <label for="domainName" class="mb-1 primary_color required font_weight_500">Domain Name</label>
    <div class="input-group">
        <!-- Input Field -->
        <input type="text" class="form-control form-control-lg" formControlName="domainName" id="domainName"
            placeholder="Enter domain name">
        <!-- SVG Icon -->
        <span class="input-group-text">
            <span [inlineSVG]="'../../../../assets/icons/eye.svg'"></span>
        </span>
        <!-- Generate Button -->
        <button class="btn btn-outline-primary input-group-btn" type="button" id="generateButton">Generate</button>
    </div>
    <span *ngIf="isControlHasError('domainName', 'required')" class="text-danger">Domain name is required</span>
</div>




    <div class="col-xl-6">
        <div>
            <label for="garnishment_type" class="form-group required">Type Of Garnishment</label>
            <ng-select [ngClass]="{ 'is-invalid': isControlHasError('garnishment_type', 'required') }" id="garnishment_type"
                placeholder="Select Garnishment Type" aria-placeholder="Select Garnishment Type"
                class="select-invalid ng-select-panel-z-index" formControlName="garnishment_type">
    
                <!-- Use ng-option instead of option -->
                <ng-option [value]="'UNPAID_CHILD_SUPPORT'">Unpaid Child Support</ng-option>
                <ng-option [value]="'UNPAID_TAXES'">Unpaid Taxes</ng-option>
                <ng-option [value]="'UNPAID_LOANS'">Unpaid Loans</ng-option>
    
            </ng-select>
        </div>
        <span class="text-danger fs-8" [ngClass]="{ 'invisible': !isControlHasError('garnishment_type', 'required') }">
            Type Of Garnishment is required
        </span>
    </div>

            <div class="modal-footer border-top-0 pb-0">
                <button type="button" class="cancel_btn" (click)="closeModal()">Cancel</button>
                <button type="button" class="primary_button">Create</button>
            </div>
            </div>
        </form>
    </div>
</div>
