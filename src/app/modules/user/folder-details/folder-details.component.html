<div class="data_table_wrapper pb-0">
  <table class="table table-hover mb-0">
    <thead>
      <tr>
       <th>S No</th>
       <th>Assesment Name</th>
       <th>Uploaded</th>
       <th>Total</th>
       <th>Total Marks</th>
       <th>Files</th>
       <th class="d-flex justify-content-center align-items-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="align-content-center" style="font-size: 12px;">1</td>
        <td class="align-content-center" style="font-size: 12px;">Asignment</td>
        <td class="align-content-center" style="font-size: 12px;">2</td>
        <td class="align-content-center" style="font-size: 12px;">4</td>
        <td class="align-content-center" style="font-size: 12px;">10</td>
        <td class="align-content-center" style="font-size: 12px;"><i class="fa fa-file fs-1" title="Download files" style="color: yellow; font-size: 20px; cursor: pointer;"></i></td>
        <td class="align-content-center" style="font-size: 12px;">
          <div class="d-flex justify-content-center">
            <i (click)="openDeleteModal('Are You sure, you want to delete all assignments?')" class="fa fa-trash ms-2 fs-2"></i>
            <i class="fa fa-plus ms-2 fs-2"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="align-content-center" style="font-size: 12px;">2</td>
        <td class="align-content-center" style="font-size: 12px;">Quiz</td>
        <td class="align-content-center" style="font-size: 12px;">2</td>
        <td class="align-content-center" style="font-size: 12px;">4</td>
        <td class="align-content-center" style="font-size: 12px;">10</td>
        <td class="align-content-center" style="font-size: 12px;"><i class="fa fa-file fs-1" title="Download files" style="color: yellow; font-size: 20px; cursor: pointer;"></i></td>
        <td class="align-content-center" style="font-size: 12px;">
          <div class="d-flex justify-content-center">
            <i (click)="openDeleteModal('Are You sure, you want to delete all quizes?')" class="fa fa-trash ms-2 fs-2"></i>
            <i class="fa fa-plus ms-2 fs-2"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="align-content-center" style="font-size: 12px;">3</td>
        <td class="align-content-center" style="font-size: 12px;">Mid Exame</td>
        <td class="align-content-center" style="font-size: 12px;">2</td>
        <td class="align-content-center" style="font-size: 12px;">4</td>
        <td class="align-content-center" style="font-size: 12px;">10</td>
        <td class="align-content-center" style="font-size: 12px;"><i class="fa fa-file fs-1" title="Download files" style="color: yellow; font-size: 20px; cursor: pointer;"></i></td>
        <td class="align-content-center" style="font-size: 12px;">
          <div class="d-flex justify-content-center">
            <i (click)="openDeleteModal('Are You sure, you want to delete mid exame?')" class="fa fa-trash ms-2 fs-2"></i>
            <i class="fa fa-plus ms-2 fs-2"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="align-content-center" style="font-size: 12px;">4</td>
        <td class="align-content-center" style="font-size: 12px;">Final Exam</td>
        <td class="align-content-center" style="font-size: 12px;">2</td>
        <td class="align-content-center" style="font-size: 12px;">4</td>
        <td class="align-content-center" style="font-size: 12px;">10</td>
        <td class="align-content-center" style="font-size: 12px;"><i class="fa fa-file fs-1" title="Download files" style="color: yellow; font-size: 20px; cursor: pointer;"></i></td>
        <td class="align-content-center" style="font-size: 12px;">
          <div class="d-flex justify-content-center">
            <i (click)="openDeleteModal('Are You sure, you want to delete final exame?')" class="fa fa-trash ms-2 fs-2"></i>
            <i class="fa fa-plus ms-2 fs-2"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td class="align-content-center" style="font-size: 12px;">5</td>
        <td class="align-content-center" style="font-size: 12px;">Lectures</td>
        <td class="align-content-center" style="font-size: 12px;">8</td>
        <td class="align-content-center" style="font-size: 12px;">16</td>
        <td class="align-content-center" style="font-size: 12px;">N/A</td>
        <td class="align-content-center" style="font-size: 12px;"><i class="fa fa-file fs-1" title="Download files" style="color: yellow; font-size: 20px; cursor: pointer;"></i></td>
        <td class="align-content-center" style="font-size: 12px;">
          <div class="d-flex justify-content-center">
            <i (click)="openDeleteModal('Are You sure, you want to delete all lectures?')" class="fa fa-trash ms-2 fs-2"></i>
            <i class="fa fa-plus ms-2 fs-2"></i>
          </div>
        </td>
      </tr>




      <tr *ngIf="filterData.length === 0" class="text-center tbody-empty">
        <td  class="font_weight_600">No Data Found</td>
      </tr>
    </tbody>
  </table>
  <div class="dataTable_pagination d-flex align-items-center justify-content-between" *ngIf="filterData.length">
    <div>
      <p class="mb-0 fw-600 color-8492A6 fs-14px">
        <!-- Showing {{startItem}} to {{endItem}} of {{config.paginationParams.total_records}} results -->
        Showing 10 results
      </p>
    </div>
    <div>
      <!-- <app-pagination 
        [totalPages]="config.paginationParams.total_pages" 
        [currentPage]="config.paginationParams.current_page" 
        (currentPageChange)="onPageChange($event)">
      </app-pagination> -->
    </div>
  </div>
</div>
