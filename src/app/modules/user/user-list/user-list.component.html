<li class="d-flex align-items-center sidebar_svg" (click)="setActive('Users')" routerLink="userDetail"
    routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><span
        class="d-flex align-items-center sidebar_svg" [inlineSVG]="'./assets/icons/Icon1.svg'"></span><a>Users</a></li>
<div class="p-4">
    <div class="sso_card w-100 h-100">
        <div class="d-flex align-items-center justify-content-between dataTable_header">
            <h4 class="primary_color mb-0">Users</h4>
            <div class="d-flex">
                <div class="position-relative display-flex ms-3">
                    <input type="text" class="form-control dataTableSearch" [(ngModel)]="searchTerm"
                        placeholder="Search by name or domain">
                    <span class="search_icon" [inlineSVG]="'./assets/icons/search.svg'"></span>
                </div>
                <button type="button" class="btn filter_btn ms-3"><span class="me-1"
                        [inlineSVG]="'./assets/icons/filter.svg'"></span> Filter</button>
                <button type="button" class="primary_button ms-3" (click)="createUser()">Create User</button>
            </div>
        </div>
        <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="organizationList"
            [searchTerm]="searchTerm"></app-data-table>
    </div>
</div>
