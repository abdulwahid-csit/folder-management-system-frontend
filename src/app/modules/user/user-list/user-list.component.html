<div class="wrapper">
    <div class="sso_card w-100 h-100">
        <div class="d-flex align-items-center justify-content-between dataTable_header">
            <h4 class="primary_color mb-0 table-header-letter-spacing">Users</h4>
            <div class="d-flex">
                <div class="position-relative display-flex ms-2 custom-input">
                    <input type="text" class="form-control dataTableSearch " [(ngModel)]="searchTerm"
                        placeholder="Search by name or domain">
                    <span class="search_icon searchIcon"></span>
                </div>
                <button type="button" class="btn filter_btn ms-2"><span class="me-2 filterIcon"></span> Filter</button>
                <button type="button" class="primary_button ms-2" (click)="createUser()">Create User</button>
            </div>
        </div>
        <app-data-table [columns]="columns" [config]="tableConfig" [dataSet]="userList" [searchTerm]="searchTerm"
            [module]="'user'" (rowClick)="viewUserDetail($event)">
        </app-data-table>
    </div>
</div>
